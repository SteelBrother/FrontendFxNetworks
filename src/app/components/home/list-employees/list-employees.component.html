<div class="container">
<table class="table table-sm">
    <thead>
		<tr>
            <td><label>Id</label></td>
            <td><label>Nombre</label></td>
            <td><label>Edad</label></td>
            <td><label>Salario</label></td>
            <td><label>Cargo</label></td>
            <td></td>
            <td></td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor ="let employee of employeeService.list">
			<td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.position}}</td>
            <td>
                <i class="far fa-edit fa-lg text-info" style="cursor:pointer;">Editar</i>
            </td>
            <td>
                <i class="far fa-trash fa-lg text-danger" (click)="deleteEmployee(employee.id)" style="cursor:pointer;">Eliminar</i>
            </td>
		</tr>
	</tbody>
</table>
</div>
